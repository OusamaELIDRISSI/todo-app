<!-- User Name : <input type="text" name="username" [(ngModel)]="username" placeholder="Username or email" /><br />
Password : <input type="password" name="password" [(ngModel)]="password" placeholder="Password" /><br />
<button (click)=handleLogin()>Login</button><br> -->

<div class="container">
    <h1>Login Form</h1>
    <form>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        </div>

        <button type="submit" class="btn btn-success" (click)=handleBasicAuthLogin()>Login</button>
    </form>
    <br><div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
</div>
